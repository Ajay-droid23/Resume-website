<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="frm.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>
<body>
  
    <div class="bg-img" >
        <img src="img/interviewer-holding-resume.png"alt="bg"/></div>
        <div class="container">
            
    <form class="frm">
        <h1 class="head-frm">Enter your details</h1>
            <label>Name</label> 
            <input type="text" placeholder="Enter your name*"><br><br>
            <label>Education</label>
            <input type="text" placeholder="School or college name*"><br><br>
            <label>Skills</label><br><br>
            <input type="checkbox" value="skill1">  HTML/CSS
            <input type="checkbox" value="skill2">  Java<br>
            <input type="checkbox" value="skill3">  Python
            <input type="checkbox" value="skill4">  Javascript<br>
            <input type="checkbox" value="skill5">  Flutter<br><br>
            <label>Address</label>
            <textarea placeholder="Enter your address*" name="address"></textarea><br><br>
            <label>Mobile no</label>
            <input type="tel" placeholder="Enter your mobile no*"><br><br>
            <label>Email</label>
            <input type="email" placeholder="Enter your mail id*"><br><br>
            <label>Year of experience</label>
            <input type="number" min="0"><br><br>
            <label>About yourself</label>
            <textarea placeholder="Tell about yourself"></textarea><br><br>
     <button class="btn">Proceed</button>
        
    </form>
   
   
  
</div>
</body>
</html>
